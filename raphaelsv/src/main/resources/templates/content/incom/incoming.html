<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">


<body id="page-top">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <!-- 코드목록 Start -->
        <div class="card shadow mb-4">
            <form id="dataFrm" name="dataFrm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <!-- title Start -->
                        <div style="float: left;margin-top:-8px">
                            입고현황
                        </div>
                        <!-- title End -->
                    </h6>
                </div>

                <!-- Search Start -->
                <div class="card-body">
                    <div class="card-body-deep-right">
                        <ul class="ul_box">
                            <li class="li_in_box">
                                입고일 :
                                <input type="text" id="stdt" name="stdt" readonly class="form-control form-control-sm dis_inline" style="width:130px;">
                                <img src="/img/cal.png" style="width:18px;height:18px;margin-left:-26px">
                                ~
                                <input type="text" id="endt" name="endt" readonly class="form-control form-control-sm dis_inline" style="width:130px;">
                                <img src="/img/cal.png" style="width:18px;height:18px;margin-left:-26px">
                            </li>
                            <li class="li_in_box">
                                성분명 :
                                <input type="text" class="input_h_w_100" id="s_ingnm" name="s_ingnm" index="0" value="">
                            </li>
                            <li class="li_in_box">
                                제약사명 :
                                <select class="input_h_w_100"  id="s_phacd" name="s_phacd">
                                    <option value="">==전체==</option>
                                </select>
                            </li>
                            <li class="li_in_box">
                                상품명 :
                                <input type="text" class="input_h_w_100" id="s_prdnm" name="s_prdnm" index="0" value="">
                            </li>
                            <li class="li_in_box" style="padding-left: 20px;">
                                <a id="searchBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-search fa-sm"></i>
                                            </span>
                                    <span class="text">검색</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Search End -->

                <!-- List Start -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered display nowrap" id="dataTable" width="100%" cellspacing="0"
                               style="font-size:12px;">
                            <colgroup>
                                <col width="8%">
                                <col width="8%">
                                <col width="8%">
                                <col width="8%">
                                <col width="8%">
                                <col width="8%">
                                <col width="8%">
                                <col width="8%">
                                <col width="8%">
                                <col width="8%">
                                <col width="10%">
                                <col width="10%">
                                <col width="0%">
                                <col width="0%">
                                <col width="0%">
                                <col width="0%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>입고일</th>
                                <th>코드</th>
                                <th>성분명</th>
                                <th>용량</th>
                                <th>제약사</th>
                                <th>상품명</th>
                                <th>Expired Date</th>
                                <th>입고규격</th>
                                <th>입고량</th>
                                <th>입고수량</th>
                                <th>잔고수량</th>
                                <th>비고</th>
                                <th>입고코드</th>
                                <th>신청코드</th>
                                <th>성분구분</th>
                                <th>제약사코드</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- List End -->

            </form>
        </div>
        <!-- 코드목록 end -->
    </div>

    <script th:src="@{/js/com/util.js}" type="text/javascript"></script>
    <script th:src="@{/js/page/common.js}" type="text/javascript"></script>
    <script th:src="@{/js/page/incom/incoming.js}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            Incoming.init();
        });

        $('#stdt').datepicker({
            format : "yyyy-mm-dd",
            language : "kr"
        });

        $('#endt').datepicker({
            format : "yyyy-mm-dd",
            language : "kr"
        });
    </script>



</th:block>
</body>
</html>
