<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">


<body id="page-top">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <!-- 코드목록 Start -->
        <div class="card shadow mb-4">

            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <!-- title Start -->
                    <div style="float: left;margin-top:-8px">
                        달성률 통계
                    </div>
                    <!-- title End -->
                </h6>
            </div>


            <form id="dataFrm" name="dataFrm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!-- Search Start -->
                <div class="card-body">
                    <div class="card-body-deep-right">
                        <ul class="ul_box">
                            <li class="li_in_box">
                                달성률 :
                                <input type="text" id="stdt" name="stdt" class="input_h_w_100" style="width:80px;">%
                                ~
                                <input type="text" id="endt" name="endt" class="input_h_w_100" style="width:80px;">%
                            </li>
                            <li class="li_in_box">
                                성분명 :
                                <input type="text" class="input_h_w_100" id="s_ingnm" name="s_ingnm" index="0" value="">
                            </li>
                            <li class="li_in_box" style="padding-left: 20px;">
                                <a id="searchBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-search fa-sm"></i>
                                            </span>
                                    <span class="text">검색</span>
                                </a>

                                <a id="excelBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-file-excel fa-sm"></i>
                                                </span>
                                    <span class="text">Excel</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Search End -->

                <!-- List Start -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered display nowrap" id="dataTable" width="100%" cellspacing="0"
                               style="font-size:12px;">
                            <thead>
                            <tr>
                                <th><input type="checkbox" name="select_all" value="1" id="select_all"></th>
                                <th>분류</th>
                                <th>코드</th>
                                <th>성분명</th>
                                <th>용량</th>
                                <th>잔고</th>
                                <th>월사용량</th>
                                <th>비축목표량</th>
                                <th>달성률</th>
                                <th>신청량</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- List End -->
            </form>

        </div>
        <!-- 코드목록 end -->
    </div>

    <script th:src="@{/js/com/util.js}" type="text/javascript"></script>
    <script th:src="@{/js/page/common.js}" type="text/javascript"></script>
    <script th:src="@{/js/page/incom/attain.js}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            Attain.init();
        });
    </script>

</th:block>
</body>
</html>
